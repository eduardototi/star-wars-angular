<p>planets works!</p>
<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="25%" *ngFor="let planet of allPlanets">
        <mat-card class="mat-elevation-z4" >
          <mat-card-header>
            <mat-card-title>Planeta: {{planet.name}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>
                Terreno: {{planet.terrain}}
            </p>
            <p>
                População: {{planet.population}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button routerLink="show">SHOW</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    <!-- <button mat-button>NEXT</button> -->
</div>
