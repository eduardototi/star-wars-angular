<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid" >
      <div fxFlex="33%" *ngFor="let character of allCharacters | paginate: { itemsPerPage: 9, currentPage: paginaAtual }; let i = index">
        <mat-card class="mat-elevation-z4" style="background-color: #161616;" >
          <mat-card-header>
            <mat-card-title>{{character.name}}</mat-card-title>
          </mat-card-header>
          <mat-card-content style="margin-left: 15px; margin-top: 15px;">
            <p class="gender">
              Gender: {{character.gender}}
            </p>
            <p>
              Height: {{character.height}} m
            </p>
            <p>
              Homeworld: {{character.homeworld}}
            </p>
            <div class="img">
              <img mat-card-md-image src="{{character.image}}">
            </div>
          </mat-card-content>
          <mat-card-actions style="text-align: center;">
            <button mat-button (click)="openDialog(character)" class="button mat-elevation-z4">SHOW</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    <pagination-controls (pageChange)="paginaAtual = $event" previousLabel="Preview" nextLabel="Next" class="pagination"></pagination-controls>
</div>
