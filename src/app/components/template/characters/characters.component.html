<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="25%" *ngFor="let character of allCharacters">
        <mat-card class="mat-elevation-z4" style="background-color: black;">
          <mat-card-header>
            <mat-card-title>{{character.name}}</mat-card-title>
          </mat-card-header>
          <mat-card-content style="margin-left: 15px;">
            <p>
              Sexo: {{character.gender}}
            </p>
            <p>
              Altura: {{character.height}}
            </p>
            <p>
              Planeta: Em breve
            </p>
            <div class="img">
              <img src="{{character.image}}" alt=""  id="img">
            </div>
          </mat-card-content>
          <mat-card-actions style="text-align: center;">
            <button mat-button routerLink="showCharacter">SHOW</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
</div>
