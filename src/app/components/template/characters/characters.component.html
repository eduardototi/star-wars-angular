<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid" >
      <div fxFlex="33%" *ngFor="let character of allCharacters">
        <mat-card class="mat-elevation-z4" style="background-color: black;" >
          <mat-card-header>
            <mat-card-title>{{character.name}}</mat-card-title>
          </mat-card-header>
          <mat-card-content style="margin-left: 15px; margin-top: 15px;">
            <p class="gender">
              Gender: {{character.gender}}
            </p>
            <p>
              Height: {{character.height}} m
            </p>
            <p>
              Planet: Em breve
            </p>
            <div class="img">
              <img mat-card-md-image src="{{character.image}}">
            </div>
          </mat-card-content>
          <mat-card-actions style="text-align: center;">
            <button mat-button (click)="openDialog(character)">SHOW</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
</div>
